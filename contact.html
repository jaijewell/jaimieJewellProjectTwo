<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Roboto:300" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <a href="#maincontent" class="skip-link">Skip to main content.</a>
    <header>
        <div class="logo">Planted</div>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./index.html">About</a></li>
                <li><a href="./blog.html">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="contactTitle">
            <h1>Get in Touch</h1>
        </div>
    </header>
    <section id="maincontent">
        <form action="" method="POST" class="contactForm" autocomplete="off" name="contact">
            <label class="visuallyhidden" for="firstName">Name</label>
            <input type="text" name="firstName" placeholder="Name" id="firstName">
            <label for="email" class="visuallyHidden">Email address</label>
            <input type="email" name="email" id="email" placeholder="Email address">
            <label for="contact"></label>
            <textarea id="contact" name="contact" cols="30" rows="10"></textarea>
            <label for="submitMessage" class="visuallyHidden">Submit comment</label>
            <input type="submit" id="submitMessage" value="Submit">
        </form>
    </section>
    <section>
        <div class="socialMediaIcons">
            <nav class="socialMediaNav">
                <ul>
                    <li><a href="http://www.facebook.com"><i class="fab fa-facebook-f" aria-hidden="true"></i></a><span class="sr-only">Follow
                            us on Facebook</span></li>
                    <li><a href="http://www.instagram.com"><i class="fab fa-instagram" aria-hidden="true"></i></a><span class="sr-only">Follow
                            us on Instagram</span></li>
                    <li><a href="http://www.twitter.com"><i class="fab fa-twitter" aria-hidden="true"></i></a><span class="sr-only">Follow
                            us on Twitter</span></li>
                    <li><a href="http://www.whatsapp.com"><i class="fab fa-whatsapp"></i></a><span class="sr-only">Follow
                        us on Whatsapp</span></li>
                </ul>
            </nav>


        </div>
        <div class="contact">
            <p>info@email.com</p>
            <p>123 - 456 - 7890</p>
            <p>123 Queen Street West, Unit 10</p>
            <p>M5V2D5</p>
        </div>

    </section>
    <footer>
        <p>Copyright &copy 2018 HackerYou</p>
    </footer>
</body>
</html>
